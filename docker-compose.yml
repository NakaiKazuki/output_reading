version: '3.1'
services:
  chrome:
    image: selenium/standalone-chrome
    logging:
      driver: none
    ports:
      - 4444:4444

  webapp:
    build: .
    env_file:
      - ./environments/db.env
    volumes:
      - .:/output_reading_docker
      - public-data:/output_reading_docker/public
      - tmp-data:/output_reading_docker/tmp
      - log-data:/output_reading_docker/log
    depends_on:
      - chrome
    tty: true
    command: bundle exec puma -C config/puma.rb
    # secrets:
    #   - ec2_rsa
    #   - git_rsa

  db:
    image: mysql:5.7
    env_file:
      - ./environments/db.env
    volumes:
      - db-data:/var/lib/mysql
    depends_on:
      - webapp
    ports:
      - 3306:3306

  nginx:
    build: containers/nginx
    volumes:
      - public-data:/output_reading_docker/public
      - tmp-data:/output_reading_docker/tmp
    ports:
      - 80:80
    depends_on:
      - webapp

# secretsはデプロイ時のみコメントアウト
# secrets:
#   ec2_rsa:
#     file: ${OUTPUT_READING_KEY}
#   git_rsa:
#     file: ${GIT_KEY}

volumes:
  public-data:
  tmp-data:
  log-data:
  db-data:
